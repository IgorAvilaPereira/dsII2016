<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="btn-group">
         
        <button class="btn btn-default">
          Action
        </button> 
        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#">Action</a>
          </li>
          <li class="disabled">
            <a href="#">Another action</a>
          </li>
          <li class="divider">
          </li>
          <li>
            <a href="#">Something else here</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
<table border="1">
  {% for cliente in vetCliente %}
  <tr> <td> {{cliente}} </td> </tr>
  {% endfor %}
</table>


  <h1> Hello World {{nome}} </h1>  
  <h1> Login da sessao {{login}} </h1>  


<!--
    <h1>Hello, world!</h1>

    <button class="btn-primary">Teste botao...</button>
-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/styles/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
