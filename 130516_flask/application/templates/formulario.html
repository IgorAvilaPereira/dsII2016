<!doctype html5>
<html>
	<head>
		<title> Login </title>
		<link rel="stylesheet" type="text/css" href="../static/styles/estilo.css">
	</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
	<ul>
	{% for message in messages %}
		<li>{{message}}</li>
	{% endfor %}
	</ul>
{% endif %}
{% endwith %}
<form action = "{{url_for('login')}}" method = 'POST'>
	Login: <input type='text' name='login' autofocus> <br>
	Senha: <input type='password' name='senha'> <br>
	<input type='submit'>
</form>
</body>
</html>
